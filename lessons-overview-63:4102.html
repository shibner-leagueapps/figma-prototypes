<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lessons Overview - LeagueApps</title>
    <style>
        :root {
            --primary-green: #008000;
            --light-gray: #f5f5f5;
            --border-gray: #ddd;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #fff;
        }

        .header {
            background: white;
            border-bottom: 1px solid var(--border-gray);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .hero {
            background: var(--primary-green);
            color: white;
            padding: 2rem;
        }

        .tabs {
            display: flex;
            gap: 2rem;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-gray);
        }

        .tab {
            padding: 0.5rem 0;
            color: #666;
            cursor: pointer;
            position: relative;
        }

        .tab.active {
            color: var(--primary-green);
            border-bottom: 2px solid var(--primary-green);
        }

        .filters {
            padding: 1rem 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        select {
            padding: 0.5rem;
            border: 1px solid var(--border-gray);
            border-radius: 4px;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .lesson-card {
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .lesson-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .badge {
            background: #e8f5e9;
            color: var(--primary-green);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.875rem;
        }

        .button {
            background: var(--primary-green);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.9;
        }

        .footer {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @media (max-width: 768px) {
            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="logo.png" alt="LeagueApps" height="40">
        <nav class="nav">
            <a href="#manage">MANAGE</a>
            <a href="#messaging">MESSAGING</a>
            <a href="#reporting">REPORTING</a>
            <a href="#website">WEBSITE</a>
            <a href="#integrations">INTEGRATIONS</a>
            <a href="#settings">SETTINGS</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Lessons Overview</h1>
        <p>Bookings products</p>
    </div>

    <div class="tabs">
        <div class="tab active">Today's Lessons</div>
        <div class="tab">Upcoming Lessons</div>
        <div class="tab">All Lessons</div>
        <div class="tab">Reporting</div>
        <div class="tab">Settings</div>
    </div>

    <div class="filters">
        <span>Filter by:</span>
        <select>
            <option>All statuses</option>
        </select>
        <select>
            <option>All sports</option>
        </select>
    </div>

    <div class="lessons-grid">
        <!-- Lesson cards would be dynamically generated here -->
    </div>

    <footer class="footer">
        <img src="logo-white.png" alt="LeagueApps" height="30">
        <div>
            <a href="#terms">Terms of Service</a> | 
            <a href="#privacy">Privacy Policy</a>
        </div>
        <button class="button">Support</button>
    </footer>

    <script>
        // Add interactive functionality here
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelector('.tab.active').classList.remove('active');
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
