```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Schedule for Sportsvite Sport & Social Club DC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.4;
        }

        .header {
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .organizer-dropdown {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #666;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 500;
            color: #333;
        }

        .user-env {
            font-size: 12px;
            color: #666;
        }

        .main-header {
            background-color: #2d7d32;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: 500;
        }

        .view-tabs {
            background-color: white;
            padding: 0 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 30px;
        }

        .view-tab {
            padding: 15px 0;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .view-tab.active {
            border-bottom-color: #2d7d32;
            color: #2d7d32;
        }

        .content {
            padding: 20px;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .activities-title {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .activities-count {
            font-size: 14px;
            color: #666;
            margin-left: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn-primary {
            background-color: #2d7d32;
            color: white;
            border-color: #2d7d32;
        }

        .btn:hover {
            background-color: #f5f5f5;
        }

        .btn-primary:hover {
            background-color: #1b5e20;
        }

        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .activity-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            display: grid;
            grid-template-columns: 40px 200px 1fr 1fr 120px;
            gap: 20px;
            align-items: center;
            margin-bottom: 8px;
        }

        .activity-checkbox {
            width: 16px;
            height: 16px;
        }

        .activity-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .activity-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .activity-type {
            display: inline-block;
            padding: 2px 8px;
            background-color: #e8f5e8;
            color: #2d7d32;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 8px;
        }

        .activity-datetime {
            font-size: 14px;
            color: #666;
            margin-bottom: 2px;
        }

        .activity-time {
            font-size: 14px;
            color: #666;
        }

        .activity-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .activity-team {
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .activity-location {
            font-size: 14px;
            color: #666;
        }

        .activity-coach {
            font-size: 14px;
            color: #666;
        }

        .activity-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .activity-group {
            font-size: 14px;
            color: #666;
        }

        .activity-league {
            font-size: 14px;
            color: #666;
        }

        .activity-notes {
            font-size: 14px;
            color: #666;
        }

        .activity-status {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-scheduled {
            background-color: #e8f5e8;
            color: #2d7d32;
        }

        .status-unscheduled {
            background-color: #fff3e0;
            color: #f57c00;
        }

        .more-options {
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: #666;
        }

        .external-tag {
            color: #666;
            font-size: 12px;
        }

        .footer {
            background-color: #2d7d32;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
        }

        .footer-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .footer-logo {
            font-weight: bold;
        }

        .footer-links {
            display: flex;
            gap: 20px;
        }

        .footer-link {
            color: white;
            text-decoration: none;
        }

        .support-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @media (max-width: 1024px) {
            .activity-item {
                grid-template-columns: 40px 1fr 120px;
                gap: 15px;
            }
            
            .activity-details,
            .activity-info {
                grid-column: 1 / -1;
                margin-top: 10px;
            }
        }
    </style>
</head>
